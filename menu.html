      :root {
        --primary-red: #E91D24;
        --dark-red: #c01318;

        --card-bg: #141414;
        --card-border: #262626;

        font-family: 'Bangers', cursive;

      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: var(--card-bg); }
      ::-webkit-scrollbar-thumb { background: var(--card-border); border-radius: 4px; }
